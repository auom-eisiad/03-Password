<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!-- to hold the password generator within the body -->
    <div class="wrapper">

      <!-- give the heading in the page -->
      <header>
        <h1>Password Generator</h1>
      </header> 

      <!-- a class card of the pasword generator -->
      <div class="card">

        <!-- hold the heading for the generator -->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- the texts to show the user where they will input their password -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!-- the button to submit the password -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>

    <!-- connect the script file -->
    <script src="script.js"></script>

  </body>

</html>
